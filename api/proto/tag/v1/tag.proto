syntax = "proto3";

package tag.v1;
option go_package="tag/v1;tag.v1";

service TagService {
  rpc CreateTag(CreateTagRequest)returns(CreateTagResponse);
  rpc GetTags(GetTagsRequest)returns(GetTagsResponse);

  rpc AttachTags(AttachTagsRequest)returns(AttachTagsResponse);
  rpc GetBizTags(GetBizTagsRequest)returns(GetBizTagsResponse);
}

message CreateTagRequest{
  int64 uid = 1;
  string name = 2;
}

message CreateTagResponse{
  int64 id = 1;
}

message GetTagsRequest{
  int64 uid = 1;

}

message GetTagsResponse{
  repeated Tag tags = 1;
}

message AttachTagsRequest{
  repeated int64 tids = 1;
  int64 uid = 2;
  string biz = 3;
  int64 biz_id = 4;

}

message AttachTagsResponse{
}

message GetBizTagsRequest{
  int64 biz_id = 1;
  string biz = 2;
  int64 uid = 3;
}

message GetBizTagsResponse{
  repeated Tag tags = 1;
}


message Tag {
  int64 id = 1;
  int64 uid = 2;
  string name = 3;
}

